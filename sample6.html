    <script>

        $(document).ready(function () {
            $('#upass, #cfpass').on('keyup', function () {
                if ($('#upass').val() === '' || $('#cfpass').val() === '') {
                    // Password fields are empty, show as invalid
                    $('#cfpass').removeClass('is-valid').addClass('is-invalid');
                    $('#cfpass').next('.valid-feedback').hide();
                    $('#cfpass').next('.invalid-feedback').show();
                } else if ($('#upass').val() == $('#cfpass').val()) {
                    // Passwords match, show as valid
                    $('#cfpass').removeClass('is-invalid').addClass('is-valid');
                    $('#cfpass').next('.valid-feedback').show();
                    $('#cfpass').next('.invalid-feedback').hide();
                } else if ($('#upass').val() != $('#cfpass').val()) {
                    // Passwords don't match, show as invalid
                    $('#cfpass').removeClass('is-valid');
                    $('#cfpass').addClass('is-invalid');
                    $('#cfpass').next('.valid-feedback').hide();
                    $('#cfpass').next('.invalid-feedback').show();
                }
            });
        });

        (function () {
            'use strict'; window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


    </script>
